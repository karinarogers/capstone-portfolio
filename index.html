<body class="index">
    <header class="flex">
        <div class="header-top-half flex">
            <h1>Hi There, I'm Karina</h1>
            <p style="font-family:'indie flower';">I am a front end web developer</p>
            <img class="hide-on-mobile" src="img/me.jpg" alt="this is me">
        </div>
        <div class="header-bottom-half">
            <nav class="navbar">
                <ul class="main-nav flex">
                    <li class="stage">
                        <a href="index.html">
                            <figure class="ball bubble">
                                <p class="flex">Home</p>
                            </figure>
                        </a>
                    </li>
                    <li class="stage">
                        <a href="#projects">
                            <figure class="ball bubble">
                                <p class="flex">Projects</p>
                            </figure>
                        </a>
                    </li>
                    <li class="stage">
                        <a href="experience.html">
                            <figure class="ball bubble">
                                <p class="flex">Experience</p>
                            </figure>
                        </a>
                    </li>
                    <li class="stage">
                        <a href="#contact">
                            <figure class="ball bubble">
                                <p class="flex">Contact</p>
                            </figure>
                        </a>
                    </li>
                </ul>
            </nav>
            <h2>Let's Build a Website <i class="fa-duotone fa-loader"></i></h2>
        </div>
    </header>

    <main>
        <!--PROJECTS-->
        <h2>Projects</h2>
        <section class="projects flex" id="projects">
            <div class="project-tile flex" style="background-image: url('img/employee-directory.jpg');">
                <div class="project-intro flex">
                    <h3 class="project-title">Employee Directory</h3>
                    <button class="modal-open" id="directory">More Details</button>
                </div>
            </div>
            <div class="project-tile flex" style="background-image: url('img/web-app-dashboard.jpg');">
                <div class="project-intro flex">
                    <h3 class="project-title">Webapp Dashboard</h3>
                    <button class="modal-open" id="webapp">More Details</button>
                </div>
            </div>
            <div class="project-tile flex" style="background-image: url('img/wheel-of-success-game.jpg');">
                <div class="project-intro flex">
                    <h3 class="project-title">Wheel Game</h3>
                    <button class="modal-open" id="wheel-game">More Details</button>
                </div>
            </div>
            <div class="project-tile flex" style="background-image: url('img/image-gallery.jpg');">
                <div class="project-intro flex">
                    <h3 class="project-title">Photo Gallery</h3>
                    <button class="modal-open" id="gallery">More Details</button>
                </div>
            </div>
            <div class="project-tile flex" style="background-image: url('img/Kcrafts-net.jpg');">
                <div class="project-intro flex">
                    <h3 class="project-title">Kcrafts Website</h3>
                    <button class="modal-open" id="kcrafts">More Details</button>
                </div>
            </div>

        </section>
        <!--END PROJECTS-->

        <!--PROJECT MODALS-->
        <div class="overlay hidden">
            <div class="modal flex">
                <div class="modal-control">
                    <button class="modal-close flex">X</button>
                    <div id="modal-content">
                        <!-- modal information will be added with JS here -->
                    </div>
                </div>
            </div>
        </div>
        <!--END PROJECT MODALS-->

    </main>
